<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="180" fill="url(#grad1)"/>
  
  <!-- 小龙虾身体 -->
  <g transform="translate(512, 512)">
    <!-- 尾部 -->
    <ellipse cx="0" cy="80" rx="120" ry="160" fill="url(#grad2)" opacity="0.9"/>
    
    <!-- 身体 -->
    <ellipse cx="0" cy="-20" rx="150" ry="180" fill="url(#grad2)"/>
    
    <!-- 头部 -->
    <ellipse cx="0" cy="-150" rx="120" ry="100" fill="url(#grad2)"/>
    
    <!-- 左钳子 -->
    <g transform="translate(-140, -100) rotate(-30)">
      <ellipse cx="0" cy="0" rx="40" ry="80" fill="url(#grad2)"/>
      <ellipse cx="-15" cy="-70" rx="50" ry="50" fill="url(#grad2)"/>
    </g>
    
    <!-- 右钳子 -->
    <g transform="translate(140, -100) rotate(30)">
      <ellipse cx="0" cy="0" rx="40" ry="80" fill="url(#grad2)"/>
      <ellipse cx="15" cy="-70" rx="50" ry="50" fill="url(#grad2)"/>
    </g>
    
    <!-- 左眼 -->
    <circle cx="-35" cy="-160" r="15" fill="white"/>
    <circle cx="-35" cy="-160" r="8" fill="#333"/>
    
    <!-- 右眼 -->
    <circle cx="35" cy="-160" r="15" fill="white"/>
    <circle cx="35" cy="-160" r="8" fill="#333"/>
    
    <!-- 触须 -->
    <line x1="-20" y1="-180" x2="-40" y2="-240" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>
    <line x1="20" y1="-180" x2="40" y2="-240" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 身体纹理 -->
    <ellipse cx="0" cy="-20" rx="130" ry="160" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <ellipse cx="0" cy="10" rx="110" ry="140" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <ellipse cx="0" cy="40" rx="90" ry="120" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  </g>
</svg>
